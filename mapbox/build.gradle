apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion androidVersions.compileSdkVersion
    buildToolsVersion androidVersions.buildToolsVersion
    defaultConfig {
        minSdkVersion androidVersions.minSdkVersion
        targetSdkVersion androidVersions.targetSdkVersion
        versionCode androidVersions.versionCode
        versionName androidVersions.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation dependenciesList.Mapbox
    implementation dependenciesList.MapboxTurf
    implementation dependenciesList.MapboxLocation
    implementation dependenciesList.MapboxPluginAnnotation
    implementation dependenciesList.MapboxPluginMarkerView
    implementation dependenciesList.Constraintlayout
    api project(':coremap')
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.druid.mapdruid'
                artifactId = 'mapdruidlib'
                version = '1.0.1'
            }
        }
    }
}